nodes:
    - id: camera
      build: bash -c "uv pip install -e $DORA/node-hub/opencv-video-capture"
      path: opencv-video-capture
      inputs:
          tick: dora/timer/millis/20
      outputs:
          - image
      env:
          CAPTURE_PATH: 0
          IMAGE_WIDTH: 640
          IMAGE_HEIGHT: 480

    - id: object-detection
      build: bash -c "uv pip install -e $DORA/node-hub/dora-yolo"
      path: dora-yolo
      inputs:
          image: camera/image
      outputs:
          - bbox

    - id: plot
      build: bash -c "uv pip install -e $DORA/node-hub/dora-rerun"
      path: dora-rerun
      inputs:
          image: camera/image
          boxes2d: object-detection/bbox
