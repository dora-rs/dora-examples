nodes:
  - id: camera
    build: pip install opencv-video-capture
    path: opencv-video-capture
    inputs:
      tick: dora/timer/millis/100
    outputs:
      - image
    env:
      CAPTURE_PATH: 0
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480
      ENCODING: rgb8

  - id: dora-mediapipe
    build: pip install dora-mediapipe
    path: dora-mediapipe
    inputs:
      image: camera/image
    outputs:
      - points2d

  - id: plot
    build: pip install dora-rerun
    path: dora-rerun
    inputs:
      image: camera/image
      points2d: dora-mediapipe/points2d
