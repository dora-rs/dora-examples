nodes:
  - id: rust-node
    path: https://github.com/drindr/ospp2025-examples/releases/download/rust-dataflow-example-node
    inputs:
      tick: dora/timer/millis/300
    outputs:
      - random

  - id: runtime-node
    path: https://github.com/drindr/ospp2025-examples/releases/download/rust-dataflow-example-status-node
    inputs:
      tick: dora/timer/millis/100
      random: rust-node/random
    outputs:
      - status
      
  - id: sink-node
    build: bash -c "cd sink && cargo build --release"
    path: https://github.com/drindr/ospp2025-examples/releases/download/rust-dataflow-url-example-sink-node
    inputs:
      message: runtime-node/status
