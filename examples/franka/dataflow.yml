nodes:
  - id: goal_publisher
    path: goal_publisher_node.py
    inputs:
      tick: dora/timer/millis/5000
    outputs:
      - target_joints
      - gripper

  - id: franka_driver
    path: franka_driver_node.py
    inputs:
      target_joints: goal_publisher/target_joints
      gripper: goal_publisher/gripper
    outputs:
      - current_joints
      - current_pose
      - status
      - error
    env:
      FRANKA_SIMULATION: "true"
      FRANKA_GUI: "true"
      FRANKA_TIME_STEP: "0.001"
      FRANKA_MAX_VELOCITY: "1.0"
      FRANKA_MAX_ACCELERATION: "2.0"
      FRANKA_MAX_FORCE: "240.0"
