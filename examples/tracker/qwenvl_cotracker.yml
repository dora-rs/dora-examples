nodes:
  - id: camera
    build: pip install opencv-video-capture
    path: opencv-video-capture
    inputs:
      tick: dora/timer/millis/100
    outputs:
      - image
    env:
      CAPTURE_PATH: "0"
      ENCODING: "rgb8"
      IMAGE_WIDTH: "640"
      IMAGE_HEIGHT: "480"

  - id: dora-qwenvl
    build: pip install dora-qwen2-5-vl
    path: dora-qwen2-5-vl
    inputs:
      image: camera/image
      text_1: dora/timer/millis/600
    outputs:
      - text
    env:
      DEFAULT_QUESTION: Output the bounding box of the eyes.
      IMAGE_RESIZE_RATIO: "0.5"

  - id: parse_bbox
    path: parse_bbox.py
    inputs:
      text: dora-qwenvl/text
    outputs:
      - bbox
    env:
      IMAGE_RESIZE_RATIO: "0.5"

  - id: tracker
    build: pip install -e .
    path: dora-cotracker
    inputs:
      image: camera/image
      boxes2d: parse_bbox/bbox
    outputs:
      - tracked_image
      - points
    env:
      INTERACTIVE_MODE: "false"

  - id: plot
    build: pip install dora-rerun
    path: dora-rerun
    inputs:
      image: camera/image
      boxes2d: parse_bbox/bbox
      tracked_image: tracker/tracked_image
